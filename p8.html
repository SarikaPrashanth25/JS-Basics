<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Looping Statements....!</h1>
    </center>
    <hr>

    <ol>
        <li>While Loop</li>
        <li>Do While Loop</li>
        <li>For Loop</li>
    </ol>
    <hr>
    <h1>Do While Loop Example..!</h1>
    <input type="number" id="firstNumber" name="">
    <button onclick="dowhileLoop()">Do While Loop</button>

    <script>
        function dowhileLoop(){
            let fNumber = +document.getElementById("firstNumber").value;
            do {
                document.write(fNumber,"<br><hr>");
                fNumber++;
            } while (fNumber < 10);
        }
    </script>
</body>
</html>
