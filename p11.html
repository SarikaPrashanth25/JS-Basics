    <center>
        <h1>Type Conversion...!</h1>

    <hr>

    <script>
        document.write("3" - 2 +"<br>"); //Output:1
        document.write("3" + 2 +"<br>"); // Output: 32 (because + behaves as concatenation operator)
        document.write(3 + "2" +"<br>"); // Output: 32 (because + behaves as concatenation operator)
        document.write("3" * "2" +"<br>"); //Output: 6
        document.write(3 * "2" +"<br>"); //Output: 6
        document.write("3" + 2 +"<br>"); //Output: 6
        document.write("10" / "2" +"<br>"); //Output: 2

        document.write("<h1>Converting Values to Numbers</h1>");
        let str = "123";
        document.write(typeof(str) +"<br>"); //Output: string
        let num = Number(str); //becomes a number 123
        document.write(typeof num +"<br>"); //Output: number

        var number1 = Number("10.5" );
        document.write(typeof (number1)+"<br>"); //Output: number

        let x = "123.333"
        var a = Number(x); //convert to any type into number
        document.write(`<h3> Number = ${ a } </h3>`);

        var a1 = parseInt(a);
        document.write(`<h3> int = ${ a1 } </h3>`);

        var a2 = parseFloat(a);
        document.write(`<h3> Float = ${ a2 } </h3>`);

        let y = 123.456789;
        document.write(`<h3> Y variable value is = ${ y } </h3>`);
        document.write(`<h3> Y variable value is = ${ y.toFixed() } </h3>`);
        document.write(`<h3> Y variable value is = ${ y.toFixed(1) } </h3>`);
        document.write(`<h3> Y variable value is = ${ y.toFixed(2) } </h3>`);
        document.write(`<h3> Y variable value is = ${ y.toFixed(3) } </h3>`);
        document.write(`<h3> Y variable value is = ${ y.toFixed(4) } </h3>`);

        Number(true) //returns 1
        Number(false) //returns 0
        Number(null) //returns 0
        Number(" 123 ") //returns 123
        Number(" ") //returns 0
        Number("") //returns 0
        Number("123e-1") //returns 12.3
        Number(0XFF) //returns 255 (hexadecimal representation)
        Number("Hello World") //return NaN
        Number(undefined) //returns NaN
        Number(null) //returns NaN

    </script>
