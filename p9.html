<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Looping Statements....!</h1>
    </center>
    <hr>

    <ol>
        <li>While Loop</li>
        <li>Do While Loop</li>
        <li>For Loop</li>
    </ol>
    <hr>
    <h1>For Loop Example..!</h1>
    <input type="number" id="firstNumber" name="">
    <button onclick="forLoop()">For Loop</button>

    <script>
        function forLoop(){
            let fNumber = +document.getElementById("firstNumber").value;
            for(let i = 0; i <= fNumber; i++){
                document.write(i,"<br><hr>");
            }
        }
    </script>
</body>
</html>
